     const $ww = document.getElementById('ww');
     $ww.addEventListener('click',function(){
       if($ww.value==='white'){

         document.getElementById('ww').className = 'black';
       }else{
         $ww.value = 'white';
         document.getElementById('ww').className = 'white';
       }
     })
    </script>
