    <style>
      body.yellow{

      body.red{
        background-color: red;

      body.white{
        background-color: white;

        background-color: black;

        background-color: green;

  <body id="target" class = 'green'>
    <input type="button" value = "하얀" id ='wwt'>
    <input type="button" value = "검정" id ='bbl'>
    <input type="button" value = "빨강" id ='r'>
    <input type="button" value = "노랑" id ='y'>
    <input type="button" value = "초록" id ='g'>

    <script>
      const $white = document.getElementById('wwt')
      $white.addEventListener('click',function(){
        document.getElementById('target').className = 'white';
      })
      const $black = document.getElementById('bbl')
      $black.addEventListener('click',function(){
        document.getElementById('target').className = 'black';
      })
      const $r = document.getElementById('r');
      $r.addEventListener('click',function(){
        document.getElementById('target').className ='red';
      })
      const $y = document.getElementById('y');
      $y.addEventListener('click',function(){
        document.getElementById('target').className = 'yellow';
      })
      const $g = document.getElementById('g')
      $g.addEventListener('click',function(){
        document.getElementById('target').className = 'green';
      })
    </script>

  </body>
